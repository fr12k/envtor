---
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      minor:
        patterns:
        - "*"
        update-types:
        - "minor"
        - "patch"
  - package-ecosystem: "gomod"
    directory: "."
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      minor:
        patterns:
        - "*"
        update-types:
        - "minor"
        - "patch"
  - package-ecosystem: "gomod"
    directory: ".containifyci"
    schedule:
      interval: "daily"
    groups:
      minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
